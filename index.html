<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component | Frontend Mentor</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="offscreen">
    <h1>Product</h1>
  </header>

  <main class="product">
    <section class="product__pic"></section>
    <section class="product__content">
      <p class="product__category">Perfume</p>
      <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <h3 class="product__price--special">$149.99</h3>
        <p class="product__price--origin">$169.99</p>
      </div>
      <button class="cart">
        <img src="images/icon-cart.svg" alt="a cart icon">Add to Cart
      </button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a class="nowrap" href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="nowrap" href="https://github.com/YingJhen-Su/frontend-mentor-product-preview-card" target="_blank">Vivian Su</a>.
  </footer>
</body>
</html>
